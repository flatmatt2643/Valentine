<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    img {
      width: 260px;
      max-width: 80vw;
      border-radius: 16px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
      background-color: #b0b0b0;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ğŸ¥ºğŸ‘‰ğŸ‘ˆ</h1>

    <!-- Begging GIF -->
    <img
      id="gif"
      src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R0NmNhdG90M3g0ZXpxZzFpdXo0dHltZ2o2dHk3NnM5ZmF1a2g1aiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ZyPbHP9qk86GY/giphy.gif"
      alt="Begging puppy"
    />

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

   <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const gif = document.getElementById("gif");
  const question = document.getElementById("question");

  const noTexts = [
    "NOPE ğŸ˜­",
    "WAIT",
    "HEY ğŸ˜³",
    "RUDE",
    "PLS",
    "Thatâ€™s illegal",
    "Try again ğŸ˜ˆ",
    "Nice try",
    "Absolutely not",
    "Youâ€™re persistent huh"
  ];

  function moveNoButton() {
    const padding = 20;

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // Random rotation + scale
    const rotate = Math.random() * 360;
    const scale = Math.random() * 0.6 + 0.5;

    noBtn.style.transform = `rotate(${rotate}deg) scale(${scale})`;

    // Change text
    noBtn.textContent =
      noTexts[Math.floor(Math.random() * noTexts.length)];

    // Brief shake effect
    noBtn.animate(
      [
        { transform: "translateX(0px)" },
        { transform: "translateX(-8px)" },
        { transform: "translateX(8px)" },
        { transform: "translateX(0px)" }
      ],
      { duration: 200 }
    );
  }

  // Dodge BEFORE cursor reaches it
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Dodge aggressively on hover attempt
  noBtn.addEventListener("mouseover", moveNoButton);

  // Dodge on mobile taps
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  // Occasionally fake becoming YES
  setInterval(() => {
    if (Math.random() < 0.15) {
      noBtn.textContent = "Yes ğŸ’•";
      setTimeout(() => {
        noBtn.textContent = "SIKE ğŸ˜ˆ";
        moveNoButton();
      }, 400);
    }
  }, 2000);

  // YES CLICK â¤ï¸
  yesBtn.addEventListener("click", () => {
    question.textContent = "YAY!!! ğŸ’– I knew you'd say yes ğŸ˜";

    gif.src =
      "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif";

    noBtn.remove();
    yesBtn.style.transform = "scale(1.4)";
  });
</script>

    });
</body>
</html>
