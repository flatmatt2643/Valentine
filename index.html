<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    img {
      width: 260px;
      max-width: 80vw;
      border-radius: 16px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #b0b0b0;
      color: white;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ğŸ¥ºğŸ‘‰ğŸ‘ˆ</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/ZyPbHP9qk86GY/giphy.gif"
      alt="Begging puppy"
    />

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");

    const messages = [
      "Waitâ€¦ think about it ğŸ¥º",
      "Are you sure?? ğŸ˜­",
      "That hurts ğŸ’”",
      "Câ€™monnnnn",
      "Please please please",
      "Iâ€™m literally begging",
      "Look at the puppy",
      "This is getting awkward",
      "Okay but what if yes?",
      "You KNOW the answer"
    ];

    let noScale = 1;
    let yesScale = 1;
    let messageIndex = 0;

    function shrinkNoGrowYes() {
      noScale = Math.max(noScale - 0.08, 0.35);
      yesScale = Math.min(yesScale + 0.08, 1.8);

      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;

      question.textContent =
        messages[Math.min(messageIndex, messages.length - 1)];

      messageIndex++;
    }

    // Trigger on hover and touch
    noBtn.addEventListener("mouseenter", shrinkNoGrowYes);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      shrinkNoGrowYes();
    });

    // YES CLICK â¤ï¸
    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!!! ğŸ’– I knew you'd say yes ğŸ˜";
      gif.src = "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif";
      noBtn.style.transform = "scale(0.3)";
      yesBtn.style.transform = "scale(2)";
    });
  </script>
</body>
</html>
