<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    img {
      width: 260px;
      max-width: 80vw;
      border-radius: 16px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
      transition: transform 0.2s ease;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
      background-color: #b0b0b0;
      color: white;
      transition: transform 0.15s ease, left 0.15s ease, top 0.15s ease;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ğŸ¥ºğŸ‘‰ğŸ‘ˆ</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/ZyPbHP9qk86GY/giphy.gif"
      alt="Begging puppy"
    />

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");

    const noTexts = [
      "NOPE ğŸ˜­",
      "WAIT",
      "HEY ğŸ˜³",
      "RUDE",
      "PLS",
      "Stop ğŸ˜…",
      "Try again",
      "Nice try",
      "Still no",
      "Why tho"
    ];

    let scale = 1;

    function moveNoButton() {
      const padding = 20;

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

      scale = Math.max(scale - 0.08, 0.45); // never disappear

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = `scale(${scale})`;

      noBtn.textContent =
        noTexts[Math.floor(Math.random() * noTexts.length)];
    }

    // Dodge behavior
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // YES CLICK â¤ï¸
    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!!! ğŸ’– I knew you'd say yes ğŸ˜";
      gif.src = "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif";
      noBtn.style.transform = "scale(0.4)";
      yesBtn.style.transform = "scale(1.4)";
    });
  </script>
</body>
</html>
